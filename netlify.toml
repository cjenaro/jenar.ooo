# netlify.toml
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

[[redirects]]
  force = true
  from = "/game/*"
  status = 200
  to = "https://html.itch.zone/html/10923718/godot-platformer-cv/:splat"